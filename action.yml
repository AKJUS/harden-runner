name: 'Harden Runner'
description: 'GitHub Actions Runtime Security'
inputs:
  allowed-endpoints:
    description: 'Only these endpoints will be allowed if egress-policy is set to block'
    required: false
    default: ''
  egress-policy:
    description: 'Policy for outbound traffic, can be either audit or block'
    required: false
    default: 'block'
  token:
    description: 'Used to avoid github rate limiting'
    default: ${{ github.token }}
  send-insights:
    description: 'Send insights to StepSecurity API, can be set to true or false'
    required: false
    default: 'true'
branding:
  icon: 'check-square'  
  color: 'green'
runs:
  using: 'node16'
  pre: 'dist/pre/index.js'
  main: 'dist/index.js'
  post: 'dist/post/index.js'
